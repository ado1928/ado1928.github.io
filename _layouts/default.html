<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{{ site.baseurl }}/style.css" rel="stylesheet"></style>
      
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  
  <style>
  
@font-face {
    font-family: silkscreen;
    src: url(/fonts/slkscr.ttf);
 }

.ado {
    background: repeating-linear-gradient( 45deg, #fff, #fff 3px, #000 3px, #000 12px );
    font-size: 15vw;
    background-clip: text;
    -webkit-text-fill-color: #ffffff22;
    filter: drop-shadow(0px 3px 0px #fff) drop-shadow(3px 0px 0px #fff);
    font-family: silkscreen;
}

body {
    font-family: silkscreen;
}
  </style>
  </head>

  <body class="bg-black">

        </header>
      </div>
    </div>-->

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container m-1">
        <footer class="footer">
          {% include svg-icons.html %}
